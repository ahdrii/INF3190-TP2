<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Site web pour reclamation d'assurance auto">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="myScript.js"></script>
</head>
<body>
    <h1>Formulaire de reclamation</h1>
    <form id="myForm" action="_blank" method="post" onsubmit="return validateForm()">
        <!--Gobal msg: Désolé, nous n'avons aucun produit à offrir pour ce profil de client-->
        <label for="genre">Quel est votre genre :</label>
        <select id="genre" name="genre" >
            <option value="empty-genre"></option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="non-binaire">Non-binaire</option>
        </select>
        <div id="genre-error" class="error"></div>

        <label for="naissance">Date de naissance :</label>
        <input type="date" id="naissance" name="naissance" >
        <div id="naissance-error" class="error"></div>
        <div id="result"></div>

        <!--calc age, then calc if >16 and girl == err OR if >18 and boy or nb OR if girl or boy or nb > 100 == err-->
        
        <label for="voiture">Valeur de voiture :</label>
        <input type="text" id="voiture" name="voiture" >
        <div id="voiture-error" class="error"></div>

        

        <label for="annee">Anné de fabrication de voiture :
        </label>
        <input type="text" id="annee" name="annee">
        <div id="annee-error" class="error"></div>


        
        <label for="kilometre">Kilometres parcourus par année :</label>
        <input type="text" id="kilometre" name="kilometre" >
        <div id="kilo-error" class="error"></div>


        <label for="camera">Avez vous une camera de recul :</label>
        <select id="camera" name="camera" >
            <option value="empty-camera"></option>
            <option value="oui-camera">Oui</option>
            <option value="non-camera">Non</option>
        </select>
        <div id="camera-error" class="error"></div>



        <label for="reclamation">Avez vous fait des reclamation d'auto dans les 6 dernieres années :</label>
        <select id="reclamation" name="reclamation" >
            <option value="empty-reclamation"></option>
            <option value="oui-reclamation">Oui</option>
            <option value="non-reclamation">Non</option>
        </select>
        <div id="reclamation-error" class="error"></div>


        <div id="reclamationDetails">
            <!--default ==  numero reclamation hidden-->
        <label for="numero-reclamation">Combien de réclamations avez-vous faites :</label>
        <select id="numero-reclamation" name="numero-reclamation" >
            <option value="vide-reclamation"></option>
            <option value="une-reclamaition">1</option>
            <option value="deux-reclamation">2</option>
            <option value="trois-reclamation">3</option>
            <option value="quattre-reclamation">4</option>
            <option value="cinq-reclamation">5+</option>
        </select>
        <div id="number-reclamation-error" class="error"></div>
        </div>

        <!--For each numero de reclamation, get numero print and put on this method
        1.check input number
        if input == 5+ then err
        take input and make the requests of each which $$ has it been claimed
        if valuer reclamation is > 35 000$ then err
        -->
        <div id="question-one">
            <label for="1-reclamation">Pour la réclamation 1, quel montant avez-vous réclamé :</label>
            <input type="text" id="1-reclamation" name="1-reclamation">
        </div>
        <div id="question-two">
            <label for="2-reclamation">Pour la réclamation 2, quel montant avez-vous réclamé :</label>
            <input type="text" id="2-reclamation" name="2-reclamation">
        </div>
        <div id="question-three">
            <label for="3-reclamation">Pour la réclamation 3, quel montant avez-vous réclamé :</label>
            <input type="text" id="3-reclamation" name="3-reclamation">
            <br>
        </div>
        <div id="question-four">
            <label for="4-reclamation">Pour la réclamation 4, quel montant avez-vous réclamé :</label>
            <input type="text" id="4-reclamation" name="4-reclamation">
        </div>
        <br>
        

        <input type="button" value="Envoyer">
        <input type="reset" value="Recommencer">
    </form>
</body>
</html>
